<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adiplay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="./images/Meu projeto.png" rel="icon" type="icon.png">
</head>

</html>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <main class="tela-principal">

        <section class='conteudos'>

            <img class="logo" src="Sales Academy (5).gif" alt="SA">

            <article class='centro' id='instrucoes'>
                </div>
                <div class="logo-idiomas">
                    <h2> Languages:</h2>
                    <li>
                        <a href="https://fearruda07.github.io/AdiplayPortugues/"><img src="bandeira brasil.jpg" width="45PX" alt=""></a>
                        <a href="https://fearruda07.github.io/AdiplayEspanhol/"><img src="espanhol.jpg" width="40px" alt=""></a>
                    </li>
                </div>
            </article>

            <article class='questoes'>
                
                <figure class='imagemDaQuestao'>
                    <img src="" alt="Img da questao" width="200px"/>
                </figure>   

                <header class='questao'>
                    <span id='numQuestao'></span>
                    <h2 id='pergunta'></h2>
                </header>
                                
                <div class='corpo'>
                    <ol type='A' id='alternativas'>
                        <li id='a' value='1A' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='b' value='1B' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='c' value='1C' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='d' value='1D' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                    </ol>
                </div>
            </article>
            
            <article id='aviso' class='centro'>
                <input type="range" value='1' min='1' max='10' step='1'
                name="progresso" id="progresso" disabled
                /> <br>
                <span id='numero'></span> de <span id='total'></span>
            </article>
        
            <footer id='autoria' class='centro'>Felipe A. &copy; 2022</footer>

        </section>

    </main>
    <audio preload src="assets/aula21b_assets_positive.mp3" id='somAcerto'></audio>
    <audio preload src="assets/aula21b_assets_negative.mp3" id='somErro'></audio>
    <audio preload src="assets/aula21b_assets_aplausos.mp3" id='somAplausos'></audio>
    <!-- JS externo -->
    <script src="script.js"></script>


</body>
</html>
